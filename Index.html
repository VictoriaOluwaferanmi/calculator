<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href="styles.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="calculator">
          <div id="display"></div>
        <div class="row">
            <button> C </button>
            <button> ( </button>
            <button> ) </button>
            <button> /  </button>
        </div>

         <div class="row">
            <button id="seven"> 7 </button>
            <button> 8 </button>
            <button> 9 </button>
            <button> * </button>
        </div>
           
        <div class="row">
            <button> 4 </button>
            <button> 5 </button>
            <button> 6 </button>
            <button> - </button>
        </div>

           <div class="row">
            <button> 1 </button>
            <button> 2 </button>
            <button> 3 </button>
            <button> + </button>
        </div>

     <div class="row">
            <button> +/- </button>
            <button> 0 </button>
            <button> . </button>
            <button id="equals"> = </button>
        </div>

    </div>

<script src="index.js"></script>

</body>
</html>
